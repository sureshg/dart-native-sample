name: Dart Build

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  jit:
    name: DartVM (JIT)
    runs-on: ubuntu-latest

    container:
      image: google/dart:dev

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Install dependencies
        run: pub get

      - name: Run tests
        run: pub run test

  aot:
    name: Dart2Native (AOT)
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: true
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        include:
          - os: ubuntu-latest
            bin-name: test-server-linux
          - os: macos-latest
            bin-name: test-server-mac
          - os: windows-latest
            bin-name: test-server-windows.exe
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Install Dart
        uses: DanTup/gh-actions/setup-dart@master
        with:
          channel: dev

      - name: Fetch Dependencies
        run: pub get

      - name: Dart2Native Build
        run: |
          dart2native bin/main.dart -v -DdefaultPort=8445 -o ${{ matrix.bin-name }}
          echo The binary file name is ${{ matrix.bin-name }}

      - name: Uploading ${{ matrix.bin-name }}
        if: success()
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.bin-name }}
          path: |
            ${{ matrix.bin-name }}
          if-no-files-found: error



